{% extends "base.html" %}

{% block title %}Registro - Sistema de Usuarios{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Crear Nueva Cuenta</h2>
        <p class="form-subtitle">Complete el formulario para registrarse</p>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required minlength="3" 
                       placeholder="Ingrese su nombre de usuario" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                       placeholder="ejemplo@correo.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="8"
                       placeholder="Mínimo 8 caracteres" autocomplete="new-password">
                <small class="form-help">
                    Debe contener: 8+ caracteres, mayúscula, minúscula y número
                </small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       placeholder="Repita su contraseña" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>
        
        <p class="form-footer">
            ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
