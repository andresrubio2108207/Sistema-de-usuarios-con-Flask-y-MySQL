{% extends "base.html" %}

{% block title %}Restablecer Contraseña - Sistema de Usuarios{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Restablecer Contraseña</h2>
        <p class="form-subtitle">Ingrese su nueva contraseña</p>
        
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="auth-form">
            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required minlength="8"
                       placeholder="Mínimo 8 caracteres" autocomplete="new-password">
                <small class="form-help">
                    Debe contener: 8+ caracteres, mayúscula, minúscula y número
                </small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       placeholder="Repita su nueva contraseña" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Actualizar Contraseña</button>
        </form>
        
        <p class="form-footer">
            <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
        </p>
    </div>
</div>
{% endblock %}
