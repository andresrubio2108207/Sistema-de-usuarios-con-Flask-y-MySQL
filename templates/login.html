{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Usuarios{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <p class="form-subtitle">Ingrese sus credenciales para continuar</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                       placeholder="ejemplo@correo.com" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                       placeholder="Ingrese su contraseña" autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        
        <p class="form-footer">
            <a href="{{ url_for('forgot_password') }}">¿Olvidaste tu contraseña?</a>
        </p>
        
        <p class="form-footer">
            ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
        </p>
    </div>
</div>
{% endblock %}
