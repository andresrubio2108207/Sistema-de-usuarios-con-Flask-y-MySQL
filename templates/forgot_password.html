{% extends "base.html" %}

{% block title %}Recuperar Contraseña - Sistema de Usuarios{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Recuperar Contraseña</h2>
        <p class="form-subtitle">Ingrese su email para recibir instrucciones</p>
        
        <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                       placeholder="ejemplo@correo.com" autocomplete="email">
                <small class="form-help">
                    Te enviaremos un enlace para restablecer tu contraseña
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Enviar Instrucciones</button>
        </form>
        
        <p class="form-footer">
            <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
        </p>
    </div>
</div>
{% endblock %}
