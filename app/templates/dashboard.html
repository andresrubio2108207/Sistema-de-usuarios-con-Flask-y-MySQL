<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="icon" href="{{ url_for('static', filename='Images/icono.webp') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Mi App Flask</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Cerrar sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Bienvenido, {{ session['username'] }}</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Perfil</h5>
                    <p class="card-text">Información del usuario</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Configuración</h5>
                    <p class="card-text">Ajustes de la cuenta</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Estadísticas</h5>
                    <p class="card-text">Datos generales</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
