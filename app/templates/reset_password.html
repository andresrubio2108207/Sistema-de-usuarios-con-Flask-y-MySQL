<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='Images/icono.webp') }}">

    <title>Cambiar Contraseña</title>
</head>
<body>

    <div class="interfaz">
        <div class="titulo">
            <h2>Cambiar Contraseña</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form class="formulario-login" method="POST">
            <div class="campo-grupo">
                <input type="password" id="password" name="password" placeholder="Nueva contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="campo-grupo">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit">Cambiar contraseña</button>

            <div class="enlaces-extra">
                <a href="/">Volver al inicio de sesión</a>
            </div>
        </form>
    </div>

</body>
</html>
